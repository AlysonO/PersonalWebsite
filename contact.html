  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=IBM+Plex+Mono:wght@300;400;500;700&display=swap"

    />

  <body>
    <ul class="pagenav">
      <li><a href="index.html">home()</a></li>
      <li><a href="about.html">about()</a></li>
      <li><a href="experience.html">experience()</a></li>
      <li><a href="others.html">other()</a></li>
    </ul>
    <div></div>
    <main class="contactform">
      <div class="container">
        <div class="text-center">
          <h1 class="contactme">Get in touch !</h1>
        </div>
        <div class="details">
            <form>
              <label for="email" class="form-label">Email adress:</label>
              
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="e.g hanguangjun@gusulan.com"
                autofocus
                required
              />
  
              <label for="name" class="form-label">Name:</label>
              
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="e.g Lan Wangji"
              />
              <br>
              <label for="message" class="form-label">Your message:</label>
              <br>
              <textarea
                id="message"
                class="form-control"
                style="height: 100px"
                placeholder="Come back to Gusu with me..."
                required
              ></textarea>
            </br>
              <div class="submitbtn">
                <button type="submit">Send!</button>
              </div>
            </form>
        </div>
      </div>
    </main>
  <footer>
